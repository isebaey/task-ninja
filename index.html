<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Ninja</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="text-white">
    <div class="container-md">
      <!-- !Header -->
      <header class="head-font d-flex justify-content-between my-4 mx-5">
        <div
          class="logo d-flex align-items-center justify-content-center gap-2 text-white"
        >
          <i class="fa-solid fa-user-ninja fs-1"></i>
          <span class="text-uppercase head-font fs-4">Task Ninja</span>
        </div>

        <input
          onKeyUp="searchAndHideForm(this.value)"
          class="form-control me-2 w-25 ms-auto"
          id="search"
          type="search"
          placeholder="Search..."
        />

        <div class="btn btn-lg btn-danger" onclick="showForm()">Add A Task</div>
      </header>

      <section class="section row my-5">
        <aside
          id="categores"
          class="col-md-3 d-flex flex-column align-items-center head-font"
        >
          <button
            class="btn btn-lg btn-light mb-4 w-100 me-auto"
            data-category="All"
          >
            All
          </button>
          <button
            class="btn btn-lg btn-warning mb-4 w-100 me-auto"
            data-category="Entertainment"
          >
            Entertainment
          </button>
          <button
            class="btn btn-lg btn-info mb-4 w-100 me-auto"
            data-category="Finance"
          >
            Finance
          </button>

          <button
            class="btn btn-lg btn-success mb-4 w-100 me-auto"
            data-category="Relationship"
          >
            Relationship
          </button>
          <button
            class="btn btn-lg btn-primary mb-4 w-100 me-auto"
            data-category="Life"
          >
            Life
          </button>
        </aside>

        <!-- todo form section -->
        <div id="form" class="col-md-9 mb-5 d-none">
          <fieldset>
            <legend class="mt-3 fs-2 text-uppercase head-font text-center">
              Add A New Task
            </legend>
            <div class="mb-3">
              <label for="taskName" class="form-label head-font"
                >Task Name</label
              >
              <input
                type="text"
                id="taskName"
                class="form-control"
                placeholder="Enter The Task"
              />
            </div>
            <div class="mb-3">
              <label for="projectName" class="form-label head-font"
                >Choose The Project</label
              >
              <select id="projectName" class="form-select">
                <option>Choose The Project</option>
                <option>Life</option>
                <option>Finance</option>
                <option>Relationship</option>
                <option>Entertainment</option>
              </select>
            </div>

            <button
              id="addBtn"
              class="btn btn-danger btn-lg head-font"
              onclick="addNewTask()"
            >
              ADD Task
            </button>
            <button
              id="updateBtn"
              class="btn btn-danger d-none btn-lg head-font"
              onclick="updateProcess()"
            >
              UPDATE TASK
            </button>
          </fieldset>
        </div>

        <!-- ? tasks -->
        <section id="tasks" class="col-md-9 ms-auto">
          <table class="table table-striped table-rounded text-center">
            <thead>
              <tr>
                <th class="p-3">üê±‚Äçüë§ Done</th>
                <th class="p-3">‚úç Task Name</th>
                <th class="p-3">üìÉ Project</th>
                <th class="p-3">üîß Update Task</th>
                <th class="p-3">üßπ Delete Task</th>
              </tr>
            </thead>
            <tbody class="" id="tbody"></tbody>
          </table>
        </section>
      </section>
      <footer></footer>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
